    <title>Ivelhafazerm</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Menu Navbar -->
    <div class="menu__logo">
      <div class="logo"><h1>Ivelhafazerm</h1></div>
      <div class="menu_open">
        <p class="menu__open">
          <span></span>
          <span class="more"></span>
          <span></span>
        </p>
      </div>
    </div>
    <!-- Menu Overlay -->
    <div class="nav_container">
      <div class="menu_close">Close</div>
      <nav class="menu">
        <div class="menu__item item1">
          <a href="#" class="menu__links menu-left">Home</a>
          <img src="./img/img1.jpg" class="menu__img" alt="" />
        </div>
        <div class="menu__item item2">
          <img src="./img/img2.jpg" class="menu__img" alt="" />
          <a href="#" class="menu__links menu-right">Project</a>
        </div>
        <div class="menu__item item3">

          <img src="./img/img3.jpg" class="menu__img" alt="" />
        </div>

          <img src="./img/img4.jpg" class="menu__img" alt="" />
          <a href="#" class="menu__links menu-right">Contact</a>
        </div>
      </nav>
    </div>
    <!-- ! -->
    <div class="container-left">
      <div class="wrapper">
        <div class="links">
          <div class="menu">
            <ion-icon name="logo-instagram"></ion-icon>
            <ion-icon name="logo-twitter"></ion-icon>
            <ion-icon name="logo-github"></ion-icon>
          </div>
          <div class="line-links"></div>
        </div>
      </div>
    </div>
    <div class="main-container">
      <div class="main-wrapper">
        <section class="section hero green"></section>
        <section class="section blue"></section>
        <section class="section red"></section>
      </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
